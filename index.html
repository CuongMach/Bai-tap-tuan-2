Bài 4eI
<input type="number" id="soa" value="" placeholder="Nhập số A">
<input type="number" id="sob" value="" placeholder="Nhập số B">
<input type="number" id="soc" value="" placeholder="Nhập số C">
<button onclick="number()">OK</button>
<p id="ketqua"></p>
<p id="ketqua2"></p>
<script>
    function number() {
        let canha = parseInt(document.getElementById("soa").value);
        let canhb = parseInt(document.getElementById("sob").value);
        let canhc = parseInt(document.getElementById("soc").value);

        if (canha + canhb > canhc && canha + canhc > canhb && canhb + canhc > canha) {
            document.getElementById("ketqua").innerHTML = "A, B, C Là 3 cạnh của 1 tam giác"
        } else {
            if (canha + canhb < canhc && canha + canhc < canhb && canhb + canhc < canha) {
                document.getElementById("ketqua").innerHTML = " A, B, C Không phải là 3 cạnh của 1 tam giác"
            } else {
                if (canha == canhb && canhb == canhc) {
                    document.getElementById("ketqua2").innerHTML = "ABC là tam giác đều"
                } else {
                    if (canha == canhb || canha == canhc || canhb == canhc) {
                        document.getElementById("ketqua2").innerHTML = "ABC là tam giác cân"
                    } else {
                        if ((canha * canha == canhb * canhb + canhc * canhc)
                            || (canhb * canhb == canha * canha + canhc * canhc)
                            ||
                            (canhc * canhc == canha * canha + canhb * canhb)) {
                            document.getElementById("ketqua2").innerHTML = "ABC là tam giác vuông"
                        }
                    }
                }
            }
        }
    }

</script>
